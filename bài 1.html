<!DOCTYPE html>

<head>

    <title>Bài tập 2</title>
</head>
<body>
    <script>
        
        function adjacentElementsProduct(inputArray){
        let product = inputArray[0] * inputArray[1];
          for(let i = 0; i<inputArray.length ;i++){
              let newProduct = inputArray[i]* inputArray[i+1]
              if(newProduct > product) product = newProduct
          }
          return product;
        }
        console.log(adjacentElementsProduct([2,3,-5,-2,4]));
        
    </script>
</body>
